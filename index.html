<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-site-verification" content="xi2mBIO4W0ILwr91qvHoW4mDDawP8OAItuba5ZCZ8H4" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V Web</title>
    <link rel="icon" type="image/png" href="AI.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <link rel="stylesheet" href="styleC.css">
    <style>
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            transition: all 0.3s ease-in-out;
        }

        .navbar a:hover {
            background-color: #555;
            border-bottom: 2px solid #fff;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: #fff;
            padding: 5px;
            border-radius: 5px;
            width: 200px;
        }

        .search-bar input {
            width: 100%;
            padding: 5px;
            border: none;
            outline: none;
        }

        .search-bar button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <a href="https://vwebcoding.netlify.app">Home</a>
            <a href="https://vwebcoding.netlify.app/About">About</a>
            <a href="https://vwebcoding.netlify.app/Services">Services</a>
            <a href="https://vwebcoding.netlify.app/Contact">Contact</a>
            <a href="https://vwebcoding.netlify.app/Courses">Courses</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button><i class="fas fa-search"></i></button>
        </div>
    </div>
    <div class="beta">Still in beta</div>
    <div class="container">
        <div class="text-container">
            <h1>V Web</h1>
            <div style="display: flex; justify-content: center; align-items: center;">
                <h3>Empowering Tomorrow's Coders, One Idea at a Time!!</h3>
            </div>
            <p>V Web is a place where you can find coding ideas that you can use in your own projects...</p>
        </div>
        <div class="button-container">
            <a href="https://github.com/AJsuper007" class="button">Creator</a>
        </div>
        <div class="button-container">
            <a href="https://github.com/V-Web-Org" class="button">Organisation</a>
        </div>
        <!-- Course Button Here -->
        <div class="button-container">
            <a href="https://vwebcoding.netlify.app/Courses" class="course-button">Courses</a>
    <!-- Script -->
    <script src="scriptJava.js"></script>
    <button id="open-button" onclick="toggleSidebar()">Open Sidebar</button>
    <div class="sidebar" id="sidebar" style="font-size: 0.8rem;">
        <button id="close-button" style="position: absolute; top: 0; right: 0;" onclick="toggleSidebar()">&times;</button>
        <div style="display: flex; flex-direction: column; align-items: center; margin-top: 0.5rem;">
            <h2 style="font-size: 1rem;">Ask me a question!</h2>
            <div id="answer" style="display: flex; align-items: center; margin-top: 0.5rem;">
                <img src="AI.png" class="ai-face" style="width: 20px; height: 20px;" />
                <div id="ai-answer" style="font-size: 0.8rem;"></div>
            </div>
            <form style="display: flex; flex-direction: column; align-items: center;">
                <input type="text" id="question" placeholder="What do you want to know?" style="font-size: 0.8rem; width: 100%;">
                <button type="submit" style="font-size: 0.8rem;">Ask</button>
            </form>
        </div>
    </div>
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #f1f1f1;
            transition: left 0.3s ease-in-out;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar button {
            display: block;
            margin: 1rem;
        }
    </style>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
    <style>
        .ai-face {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #333;
            margin-right: 1rem;
        }
    </style>
</body>
</html>
